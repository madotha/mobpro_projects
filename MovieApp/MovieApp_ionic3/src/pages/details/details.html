<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie App - Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <h2>{{title}}</h2>
  <h3>{{director}}</h3>
  <h4>{{country}}, {{year}}</h4>
  <div class="plot">
    <p>
      {{plot}}
    </p>
    <img src="{{poster}}"/>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    Mobile App / HSLU I
  </ion-toolbar>
</ion-footer>
